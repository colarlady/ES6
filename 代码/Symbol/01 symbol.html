<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //symbol是es6中新增的一种数据类型

        //使用typeof检测出来的数据类型有
        // object undefined function string  number boolean symbol

        //定义
        let syml =  Symbol("aaa");
        console.log(syml); //Symbol(aaa)
        //注意问题：
        //symbol 不能new
        //Symbol()返回的是一个唯一值
             //坊间传说的用法是 做一个key,定义一些私有或者唯一的东西
        //symbol是一个单独的数据类型，叫基本类型
        //typeof 检测出来的数据类型是symbol属于基本数据类型

        console.log(typeof syml); //symbol

    </script>
</head>
<body>

</body>
</html>
