<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>反向引用</title>
    <script>
        //1.反向引用
        //  \1 \2 $1 $2

        //2.反向引用命名捕获
        //语法:\k<名字>
        let  str = 'welcome-welcome';
        let  str2 = 'a-a';
        let  str3 = 'b-b';
        let reg = /(?<year>welcome)-\k<year>)$/;

        console.log(str.test(reg));  //true
        console.log(str2.test(reg)); //false
        console.log(str3.test(reg)); //false


        let reg2 = /(?<year>welcome)-\k<year>)-\$1/;
        let str4 = 'weclome-weclome-welcome';
        console.log(str4.test(reg2));  //true

    </script>
</head>
<body>

</body>
</html>
