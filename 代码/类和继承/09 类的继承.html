    <title>Document</title>
    <script>


        class Person{
            constructor(name){
                this.name = name;
            }
            showName(){
                return `我的名字是${this.name}`;
            }
        }

        class Student extends Person{
            constructor(name,age){
                super(name);
                this.age = age;
            }
            showAge(){
                return `我的年龄为${this.age}`;
            }

        }

        var student = new Student("wuyaru",18);
        console.log(student.showName());
        console.log(student.showAge());


    </script>
