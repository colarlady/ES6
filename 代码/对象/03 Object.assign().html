    <script>
        /**
         * Object.assign(目标对象,source1,source2,source3,...)用于合并对象
         *  返回一个新的合并后的对象
         */

        let json = {a:1};
        let json2 = {a:2,b:1};
        let json3 = {c:3};
        let b=Object.assign({},json,json2,json3);
        console.log(b);

        //主要用途
        //1.赋值一个对象
        let arr =["apple","banana","orange"];
        let arr2 = Object.assign([],arr);
        arr2.push("tomato");
        console.log(arr);
        console.log(arr2);
        //2.合并参数（写框架时）

        function show(options) {
            let default = {
                type:'get',
                header:'',
                data:{}
            };
            let argu = Object.assign({},options,default);
        }
