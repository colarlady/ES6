<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

        //generator配合解构使用
        //解构解的是yeild对应的值
        function* gen() {
            yield "welcome";
            yield "to";
            return "jesscia";
        }

        var [a, ...b] = gen();
        console.log(a, b);
    </script>
</head>

</html>
